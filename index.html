<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Serif SC', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated gradient background */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(-45deg, #87CEEB, #B0E0E6, #40E0D0, #ADD8E6);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        z-index: -1;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        z-index: 1;
      }

      .title {
        font-size: 3.5rem;
        font-weight: 300;
        color: white;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
        font-family: 'Noto Serif SC', serif;
      }

      .get-started-btn {
        display: inline-block;
        padding: 1.2rem 3rem;
        font-size: 1.3rem;
        font-weight: 400;
        color: white;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        font-family: 'Noto Serif SC', serif;
      }

      .get-started-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .get-started-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .get-started-btn:hover::before {
        left: 100%;
      }

      .get-started-btn:active {
        transform: translateY(-1px);
      }

      .footer {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
          margin-bottom: 1.5rem;
        }
        
        .get-started-btn {
          padding: 1rem 2.5rem;
          font-size: 1.1rem;
        }
        
        .footer {
          bottom: 1rem;
          right: 1rem;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }
        
        .get-started-btn {
          padding: 0.9rem 2rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Zen Starter</h1>
      <a href="/pages/index.html" class="get-started-btn">Get Started</a>
    </div>
    <div class="footer">Created by Dmitry Frolov</div>
  </body>
</html>
