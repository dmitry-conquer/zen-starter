<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Pages List</title>
    <style>
      body {
        font-family: Arial, Tahoma, Verdana, sans-serif;
        background: #f5f5f5;
        color: #222;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 1.7rem;
        font-weight: bold;
        margin: 1.5rem 0 1rem 0;
        text-align: center;
        color: #1a237e;
        letter-spacing: 1px;
      }
      main {
        max-width: 820px;
        margin: 2.5rem auto 0 auto;
        background: #fff;
        border: 1px solid #b0bec5;
        border-radius: 3px;
        box-shadow: 0 2px 8px #b0bec533;
        padding: 2rem 2.5rem 2rem 2.5rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        font-size: 1rem;
      }
      th,
      td {
        border: 1px solid #b0bec5;
        padding: 0.65em 0.8em;
        text-align: left;
      }
      th {
        background: #e3eaf1;
        font-weight: 600;
        color: #263238;
      }
      tr:nth-child(even) td {
        background: #f7fafd;
      }
      a {
        color: #1976d2;
        text-decoration: underline;
        word-break: break-all;
      }
      .status-checkbox {
        text-align: center;
        vertical-align: middle;
        padding: 0;
      }
      .status-checkbox input[type="checkbox"] {
        margin: 0;
        display: inline-block;
      }
      .footer {
        margin: 2.5rem 0 1.5rem 0;
        text-align: center;
        color: #888;
        font-size: 0.97rem;
        opacity: 0.8;
      }
      .add-form {
        display: flex;
        gap: 0.7rem;
        margin-bottom: 1.5rem;
        align-items: flex-end;
      }
      .add-form input[type="text"] {
        padding: 0.4em 0.6em;
        font-size: 1rem;
        border: 1px solid #b0bec5;
        border-radius: 3px;
        width: 180px;
      }
      .add-form label {
        font-size: 0.98rem;
        color: #263238;
      }
      .add-form button {
        padding: 0.45em 1.1em;
        font-size: 1rem;
        background: #e3eaf1;
        border: 1px solid #b0bec5;
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .add-form button:hover {
        background: #d0e2f1;
      }
      .delete-btn {
        background: #fff0f0;
        border: 1px solid #e57373;
        color: #e53935;
        border-radius: 3px;
        padding: 0.2em 0.7em;
        font-size: 1em;
        cursor: pointer;
        margin-left: 0.5em;
        transition: background 0.2s;
      }
      .delete-btn:hover {
        background: #ffeaea;
      }
      @media (max-width: 700px) {
        main {
          padding: 1rem 0.3rem;
        }
        table,
        th,
        td {
          font-size: 0.97rem;
        }
        .add-form input[type="text"] {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Project Pages</h1>
      <table>
        <thead>
          <tr>
            <th style="width: 32%">Page Name</th>
            <th style="width: 38%">Link</th>
          </tr>
        </thead>
        <tbody id="pages-table-body">
          <tr>
            <td>Home</td>
            <td><a href="/pages/index.html" target="_blank">/pages/index.html</a></td>
          </tr>
          <tr>
            <td>404 Not Found</td>
            <td><a href="/pages/404.html" target="_blank">/pages/404.html</a></td>
          </tr>
        </tbody>
      </table>
    </main>
    <div class="footer">Created by Dmitry Frolov</div>
  </body>
</html>
