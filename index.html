<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEN Starter â€“ Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --zen-bg: #101112;
        --zen-panel: #18191b;
        --zen-card: #18191b;
        --zen-border: #34363a; /* lighter border */
        --zen-border-hover: #5b5e65; /* even lighter on hover */
        --zen-text: #f1f3f6;
        --zen-text-muted: #b5b9be;
        --zen-title: #fff;
        --zen-green: #6bcd86;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--zen-bg);
        color: var(--zen-text);
        font-family: "Inter", Arial, sans-serif;
        font-size: 16px;
        min-height: 100vh;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: var(--zen-panel);
        border-bottom: 1px solid var(--zen-border);
        text-align: center;
        padding: 2.2rem 1rem 1.5rem 1rem;
      }
      .zen-logo {
        width: 68px;
        height: 68px;
        margin-bottom: 1.1rem;
        border-radius: 14px;
        object-fit: contain;
        background: #1a1b1d;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        font-size: 2rem;
        margin: 0 0 0.4rem 0;
        font-weight: 600;
        color: var(--zen-title);
        letter-spacing: 1px;
      }
      p {
        font-size: 1.04rem;
        color: var(--zen-text-muted);
        margin: 0.2rem 0 0 0;
      }
      main {
        width: 100%;
        max-width: 520px;
        margin: 2.3rem auto 0 auto;
        background: var(--zen-bg);
        border-radius: 18px;
        padding: 0 1.5rem 2.5rem 1.5rem;
      }
      .section-title {
        font-size: 1.22rem;
        font-weight: 600;
        color: var(--zen-title);
        margin: 2.5rem 0 1.3rem 0;
        letter-spacing: 0.1px;
        text-align: left;
      }
      .page-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2.2rem;
        padding: 0;
        list-style: none;
      }
      .page-item {
        padding: 0;
        background: none;
        border: none;
        margin: 0;
      }
      .page-link {
        display: flex;
        align-items: center;
        gap: 1.1rem;
        background: var(--zen-card);
        border: 1px solid var(--zen-border);
        border-radius: 15px;
        box-shadow: none;
        color: var(--zen-title);
        text-decoration: none;
        font-size: 1.07rem;
        font-weight: 500;
        padding: 1.1rem 1rem 1.1rem 1.2rem;
        width: 100%;
        transition:
          border-color 0.22s,
          box-shadow 0.2s,
          color 0.18s;
      }
      .page-link:visited {
        color: var(--zen-title);
      }
      .page-link:hover,
      .page-link:focus {
        border-color: var(--zen-border-hover);
        box-shadow: 0 2px 10px 0 rgba(91, 94, 101, 0.1);
        color: var(--zen-green);
        outline: none;
      }
      .page-card__icon {
        width: 1.5em;
        height: 1.5em;
        flex-shrink: 0;
        color: var(--zen-green);
        display: block;
      }
      .footer {
        margin-top: auto;
        text-align: center;
        color: var(--zen-text-muted);
        font-size: 0.98rem;
        padding: 2.5rem 0 1rem 0;
        letter-spacing: 0.01em;
        opacity: 0.75;
      }
      @media (max-width: 700px) {
        main {
          max-width: 100vw;
          padding: 0 0.2rem 1.2rem 0.2rem;
        }
        .section-title {
          margin-left: 0.2rem;
        }
        .page-link {
          padding: 1.1rem 0.7rem 1.1rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/images/zen.svg" alt="ZEN Logo" class="zen-logo" onerror="this.style.display='none';" />
      <h1>ZEN Starter</h1>
      <p>Kickstart your next project with a clean and minimal template.<br />Flexible. Modern. Lightning fast.</p>
    </header>
    <main>
      <div class="section-title">Project Pages</div>
      <ul class="page-list">
        <li class="page-item">
          <a class="page-link" href="/pages/index.html">
            <svg class="page-card__icon" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
              <path
                d="M9.5 12l2 2 3-4"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Home
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="/pages/404.html">
            <svg class="page-card__icon" viewBox="0 0 24 24" fill="none">
              <rect x="4" y="7" width="16" height="13" rx="2" stroke="currentColor" stroke-width="2" fill="none" />
              <rect x="7" y="4" width="10" height="3" rx="1" fill="currentColor" />
            </svg>
            404 Not Found
          </a>
        </li>
      </ul>
    </main>
    <div class="footer">Created by Dmitry Frolov</div>
    <script type="module" src="src/scripts/main.ts"></script>
  </body>
</html>
